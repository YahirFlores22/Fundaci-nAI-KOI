<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Evento</title>
    <link rel="stylesheet" href="stylesEVENTO.css">
    <link rel="icon" href="imagenes/logo-ai-koi.ico">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://"><U>Inicio</U></a></li>
                <li><a href="https://"><U>Sobre Nosotros</U></a></li>
                <li><a href="https://"><u>Servicios</u></a></li>
                <li><a href="https://"><u>Contacto</u></a></li>
            </ul>
        </nav>
    </header>

    <section class="event-section">
        <div class="left-side">
            <div class="user-icon">
                <img src="/imagenes/ADMING.png" alt="Icono de Usuario">
            </div>
            <h2>AGREGAR EVENTO</h2>
            <div class="search-bar">
                <input type="text" placeholder="Buscar">
                <button><img src="/imagenes/Buscar.png" alt="Buscar" height="20px"></button>
            </div>
            <div class="event-buttons">
                <button class="event-btn">VER EVENTOS</button>
                <button class="event-btn">TITULO DEL EVENTO</button>
                <button class="event-btn">DATOS DEL EVENTO</button>
                <button class="event-btn">DÍA DEL EVENTO</button>
                <button class="event-btn">LUGAR DEL EVENTO</button>
            </div>
        </div>
        <div class="right-side">
            <img src="/imagenes/Eventosub.png" alt="Calendario">
            <label for="file-upload">Subir foto o cartel</label>
            <input type="file" id="file-upload">
            <button class="upload-btn">SUBIR EVENTO</button>
        </div>
    </section>

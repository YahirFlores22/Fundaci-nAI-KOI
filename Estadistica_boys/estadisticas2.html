    <style>
        /* Contenedor principal de la gráfica */
        .chart-container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }

        .chart-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        /* Gráfico de barras horizontales */
        .bar-chart {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bar-label {
            width: 100px;
            text-align: right;
        }

        .bar-value {
            height: 30px;
            background: linear-gradient(90deg, #4CAF50, #81C784);
            border-radius: 5px;
            text-align: center;
            line-height: 30px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<script>
    const data = {
        gender: [
            { label: 'Femenino', value: 50, color: 'linear-gradient(90deg, #4CAF50, #81C784)' },
            { label: 'Masculino', value: 20, color: 'linear-gradient(90deg, #FFC107, #FFD54F)' }
        ],
        age: [
            { label: 'Edad 0-6', value: 25, color: 'linear-gradient(90deg, #03A9F4, #4FC3F7)' },
            { label: 'Edad 7-12', value: 24, color: 'linear-gradient(90deg, #E91E63, #F06292)' },
            { label: 'Edad 13-17', value: 12, color: 'linear-gradient(90deg, #9C27B0, #BA68C8)' }
        ],
        location: [
            { label: 'Estado de México', value: 10, color: 'linear-gradient(90deg, #FF9800, #FFC107)' },
            { label: 'Estado de Hidalgo', value: 10, color: 'linear-gradient(90deg, #795548, #A1887F)' },
            { label: 'Ciudad de México', value: 10, color: 'linear-gradient(90deg, #607D8B, #B0BEC5)' }
        ]
    };

    function renderChart(containerId, chartData) {
        const container = document.getElementById(containerId);
        chartData.forEach(item => {
            const bar = document.createElement('div');
            bar.className = 'bar';

            const label = document.createElement('span');
            label.className = 'bar-label';
            label.textContent = item.label;

            const value = document.createElement('div');
            value.className = 'bar-value';
            value.style.width = item.value + '%';
            value.style.background = item.color;
            value.textContent = item.value + '%';

            bar.appendChild(label);
            bar.appendChild(value);
            container.appendChild(bar);
        });
    }

    renderChart('chart-gender', data.gender);
    renderChart('chart-age', data.age);
    renderChart('chart-location', data.location);
</script>
